{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ churro.author }}</a>
          <small class="text-muted">{{ churro.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ churro.title }}</a></h2>
        <p class="article-content">{{ churro.content }}</p>
      </div>
    </article>
{% endblock content %}
